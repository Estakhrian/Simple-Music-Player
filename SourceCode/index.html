<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
</head>
<body>

    <audio src="./music/Saed Shayeste - Tanaz (320).mp3"></audio>

    <button class="timeMinus">-5 Music</button>
    <button class="previous-music">Previous Music</button>
    <button class="play-music">Play Music</button>
    <button class="pause-music">Pause Music</button>
    <button class="next-music">Next Music</button>
    <button class="speed-music">2x Music</button>
    <button class="timePlus">+5 Music</button>

    <script src="./app.js"></script>
</body>
</html>
